<div class="consulta-orden-container" *ngIf="!cargando; else loading">
  <ng-container *ngIf="orden; else errorTpl">
    <h2>Orden #{{ ordenId }}</h2>
    <p><strong>Cliente:</strong> {{ orden.clienteNombre }}</p>
    <p><strong>Estado:</strong> {{ orden.estado }}</p>
    <p><strong>Fecha:</strong> {{ orden.fecha | date:'short' }}</p>
    <p><strong>Descripción:</strong> {{ orden.descripcion }}</p>
    <p><strong>Técnico asignado:</strong> {{ orden.tecnico || 'Pendiente' }}</p>
  </ng-container>

  <ng-template #errorTpl>
    <div class="alert alert-danger">{{ error }}</div>
  </ng-template>
</div>

<ng-template #loading>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</ng-template>
