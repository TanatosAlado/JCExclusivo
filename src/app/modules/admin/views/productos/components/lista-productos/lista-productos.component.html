<div class="container mt-5">
  <div class="tabla-container">
    <div class="button-container">
       <button mat-raised-button class="boton-nuevo" (click)="abrirModalAltaProducto()">Nuevo</button>
       <input type="file" (change)="onFileChange($event)" accept=".xlsx, .xls" />
    </div>

    <input class="search-input" (keyup)="applyFilter($event,datasourceProductos)" placeholder="Búsqueda Productos" #input>

    <div class="tabla-scroll">
      <table mat-table [dataSource]="datasourceProductos" class="mat-elevation-z8" style="width: 100%;">

        <!-- Descripción Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Rubro/Subrubro Column -->
        <ng-container matColumnDef="rubro">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Rubro/Subrubro </th>
          <td mat-cell *matCellDef="let element"> {{element.rubro}} / {{element.subrubro}} </td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <!-- Precio Minorista Column -->
        <ng-container matColumnDef="precioMinorista">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Precio Minorista </th>
          <td mat-cell *matCellDef="let element"> ${{element.precioMinorista}} </td>
        </ng-container>

        <!-- Precio Mayorista Column -->
        <ng-container matColumnDef="precioMayorista">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Precio Mayorista </th>
          <td mat-cell *matCellDef="let element"> ${{element.precioMayorista}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <a class="pointer" title="Ver Producto" (click)="verProducto(element)">
              <i class="fa-solid fa-eye"></i>
            </a>
            <a class="pointer" title="Editar Producto" (click)="editarProducto(element)">
              <i class="fa-solid fa-pen"></i>
            </a>
            <a class="pointer" title="Eliminar Producto" (click)="openConfirmDialog(element)">
              <i class="fa-solid fa-trash"></i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <div class="paginator-container">
      <mat-paginator #paginatorPendientes [pageSizeOptions]="[5, 10, 15]" [pageSize]="10" showFirstLastButtons
        aria-label="Select page of productos">
      </mat-paginator>
    </div>
  </div>
</div>
