<div class="imagen-central fadeIn first">
  <img src="../../../../../assets/logo.png" alt="Editar Producto" />
</div>

<mat-dialog-content [formGroup]="formProducto" class="contenido-modal">

  <!-- Básicos -->
  <div class="form-grid">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Código de Barras</mat-label>
      <input matInput formControlName="codigoBarras" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Rubro</mat-label>
      <input matInput formControlName="rubro">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Subrubro</mat-label>
      <input matInput formControlName="subrubro">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Marca</mat-label>
      <input matInput formControlName="marca">
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="3" formControlName="descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>URL de Imagen</mat-label>
    <input matInput formControlName="imagen" placeholder="https://...">
  </mat-form-field>

  <!-- Precios -->
  <div class="form-grid">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Precio Costo</mat-label>
      <input matInput type="number" formControlName="precioCosto">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Precio sin Impuestos</mat-label>
      <input matInput type="number" formControlName="precioSinImpuestos">
    </mat-form-field>
  </div>

  <div class="form-grid">
    <mat-checkbox formControlName="ventaMinorista">¿Se vende en Minorista?</mat-checkbox>
    <mat-form-field appearance="outline" class="form-field" *ngIf="formProducto.get('ventaMinorista')?.value">
      <mat-label>Precio Minorista</mat-label>
      <input matInput type="number" formControlName="precioMinorista">
    </mat-form-field>

    <mat-checkbox formControlName="ventaMayorista">¿Se vende en Mayorista?</mat-checkbox>
    <mat-form-field appearance="outline" class="form-field" *ngIf="formProducto.get('ventaMayorista')?.value">
      <mat-label>Precio Mayorista</mat-label>
      <input matInput type="number" formControlName="precioMayorista">
    </mat-form-field>
  </div>

  <!-- Oferta y destacado -->
  <div class="form-grid">
    <mat-checkbox formControlName="oferta">¿Está en oferta?</mat-checkbox>
    <mat-form-field appearance="outline" class="form-field" *ngIf="formProducto.get('oferta')?.value">
      <mat-label>Precio de Oferta</mat-label>
      <input matInput type="number" formControlName="precioOferta">
    </mat-form-field>

    <mat-checkbox formControlName="destacado">¿Es destacado?</mat-checkbox>
  </div>

<!-- Stock por sucursal -->
<div formArrayName="stockSucursales" class="form-grid">
  <div *ngFor="let sCtrl of stockArray.controls; let i = index" [formGroupName]="i">

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>{{ sucursales[i].nombre }}</mat-label>
      <input matInput type="number" formControlName="cantidad">
    </mat-form-field>
  </div>
</div>

<mat-form-field appearance="outline" class="form-field">
  <mat-label>Stock Mínimo</mat-label>
  <input matInput type="number" formControlName="stockMinimo">
</mat-form-field>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
