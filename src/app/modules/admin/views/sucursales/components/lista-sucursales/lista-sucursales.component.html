<div class="container mt-5">
  <div class="tabla-container">

    <div class="button-container">
      <!-- Botón Nuevo -->
      <button mat-raised-button class="boton-nuevo" (click)="abrirModalAltaSucursal()">
        Nueva Sucursal
      </button>
    </div>

    <div class="tabla-scroll">
      <table mat-table [dataSource]="datasourceSucursales" class="mat-elevation-z8" style="width: 100%;">

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Dirección Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Dirección </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <!-- Teléfono Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono || '-' }} </td>
        </ng-container>

        <!-- Activa Column -->
        <ng-container matColumnDef="activa">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Estado </th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="element.activa ? 'estado-activa' : 'estado-inactiva'">
              {{ element.activa ? 'Activa' : 'Inactiva' }}
            </span>
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <a class="pointer" title="Ver Sucursal" (click)="verSucursal(element)">
              <i class="fa-solid fa-eye"></i>
            </a>
            <a class="pointer" title="Editar Sucursal" (click)="editarSucursal(element)">
              <i class="fa-solid fa-pen"></i>
            </a>
            <a class="pointer" title="Eliminar Sucursal" (click)="openConfirmDialog(element)">
              <i class="fa-solid fa-trash"></i>
            </a>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <div class="paginator-container">
      <mat-paginator #paginatorSucursales [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons
        aria-label="Select page of sucursales">
      </mat-paginator>
    </div>
  </div>
</div>
