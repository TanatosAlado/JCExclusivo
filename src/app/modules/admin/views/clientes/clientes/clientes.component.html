<app-encabezado>
  Gestión de Clientes
</app-encabezado>

<div class="tabla-container">
  <div class="container mt-3">
    <div class=" tabs-container">
      <div class="mb-3 tabs filtro-opciones">
        <span [class.activo]="filtro === 'todos'" (click)="onFiltroChange('todos')">Todos</span>

        <span [class.activo]="filtro === 'mayorista'" (click)="onFiltroChange('mayorista')">Mayoristas</span>

        <span [class.activo]="filtro === 'minorista'" (click)="onFiltroChange('minorista')">Minoristas</span>
      </div>
    </div>

    <input class="search-input" (keyup)="applyFilter($event,datasourceClientes)" placeholder="Búsqueda Clientes" #input>
    <div class="tabla-scroll">
      <table mat-table [dataSource]="datasourceClientes" class="mat-elevation-z2" multiTemplateDataRows>

        <!-- Nombre / Razón Social -->
        <ng-container matColumnDef="nombre">
          <th class="cabecera" mat-header-cell *matHeaderCellDef> Nombre / Razón Social </th>
          <td mat-cell *matCellDef="let cliente">
            {{ cliente.esMayorista ? cliente.razonSocial : (cliente.nombre + ' ' + cliente.apellido) }}
          </td>
        </ng-container>

        <!-- Usuario -->
        <ng-container matColumnDef="usuario">
          <th class="cabecera" mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let cliente"> {{ cliente.usuario }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="mail">
          <th class="cabecera" mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let cliente"> {{ cliente.mail }} </td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th class="cabecera" mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let cliente"> {{ cliente.telefono }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="cabecera"> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <a class="pointer" title="Ver Cliente" (click)="verCliente(element)">
              <i class="fa-solid fa-eye"></i>
            </a>
            <a class="pointer" title="Editar Cliente" (click)="editarCliente(element)">
              <i class="fa-solid fa-pen"></i>
            </a>
            <a class="pointer" title="Eliminar Cliente" (click)="openConfirmDialog(element)">
              <i class="fa-solid fa-trash"></i>
            </a>
          </td>
        </ng-container>

        <!-- Header y Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <div class="paginator-container">
    <mat-paginator #paginatorPendientes [pageSizeOptions]="[5, 10, 15]" [pageSize]="10" showFirstLastButtons
      aria-label="Select page of clientes">
    </mat-paginator>
  </div>
</div>
