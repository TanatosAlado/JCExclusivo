<div class="product-item bg-light mb-4">
  <div class="product-img position-relative overflow-hidden">
    <img class="img-fluid w-100" [src]="producto.imagen ? producto.imagen : '../../../../../assets/imagenes/No disponible.png'" alt="Imagen producto">
    <div class="product-action">
      <a (click)="agregarCarrito(producto)"><i class="fa fa-shopping-cart"></i></a>
      <a (click)="verDetalle(producto)"><i class="fa fa-search"></i></a>
    </div>
  </div>

  

  <div class="text-center py-4">
    <!-- Ahora usamos descripcion en vez de nombre -->
    <a class="h6 text-decoration-none text-truncate" href="">
      {{ producto.descripcion }}
    </a>

    <div class="d-flex align-items-center justify-content-center mt-2">
      <!-- Si está en oferta -->
      <h5 *ngIf="producto.oferta">
        {{ producto.precioOferta | currency }}
      </h5>
      <h6 *ngIf="producto.oferta" class="text-muted ms-2">
        <del>{{ esMayorista ? producto.precioMayorista : producto.precioMinorista | currency }}</del>
      </h6>

      <!-- Si no está en oferta -->
      <h5 *ngIf="!producto.oferta">
        {{ esMayorista ? producto.precioMayorista : producto.precioMinorista | currency }}
      </h5>
    </div>

        <!-- Precio sin impuestos -->
    <div class="small text-muted">
      Precio sin impuestos: {{ producto.precioSinImpuestos | currency }}
    </div>
  </div>
</div>
